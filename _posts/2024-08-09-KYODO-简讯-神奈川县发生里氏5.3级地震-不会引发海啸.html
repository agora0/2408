<div>
                    <p>【共同社8月9日电】日本气象厅发布消息称，9日晚上7点57分前后，神奈川县西部观测到震度5弱（日本标准）的地震。震源深度约10公里，地震规模推测为里氏5.3级。东京中心地区观测到震度3的摇晃。此次地震不会引发海啸。（完）</p>

<p>（中央社台北29日電）根據中央氣象署最新資訊，29日4時14分發生芮氏規模4.9地震，地震深度28.1公里，震央位於花蓮縣政府北北東方19.9公里(位於花蓮縣近海)，最大震度花蓮縣、宜蘭縣3級。（編輯：陳正健）1130829</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/6214/">#地震</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/9888/">#花蓮</a></div></div>

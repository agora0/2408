                    <p>【共同社8月15日电】日本首相岸田文雄15日作为自民党总裁向靖国神社自费献上了“玉串料”（祭祀费）。作为代理人造访神社的总裁特别助理龟冈伟民向媒体透露了该消息。（完）</p>

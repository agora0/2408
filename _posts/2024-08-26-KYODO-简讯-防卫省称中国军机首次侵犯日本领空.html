                    <p>【共同社8月26日电】据日本防卫省统合幕僚监部消息，26日上午11点29分至31分期间，中国军队1架Y-9情报收集机侵犯了长崎县男女群岛近海的日本领空。航空自卫队战机紧急升空，发出警告等进行了应对。</p>
								<p>防卫省称这是首次确认中国军机侵犯领空。（完）</p>

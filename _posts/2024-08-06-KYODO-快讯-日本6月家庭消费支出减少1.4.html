                    <p>【共同社8月6日电】日本总务省6日公布的6月家庭收支调查结果显示，两人以上家庭户均消费支出为280,888日元（约合人民币1.4万元）。剔除物价变动因素后实际较上年同期减少1.4%，连续两个月下滑。（完）</p>

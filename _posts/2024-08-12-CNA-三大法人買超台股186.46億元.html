<p>（中央社台北12日電）台股今天漲304.26點，收在21773.26點，成交值新台幣3824.66億元。三大法人外資及陸資買超、投信買超、自營商賣超，合計買超186.46億元。</p><p>自營商賣超84.03億元，投信買超79.01億元，外資及陸資買超191.48億元。1130812</p>

                    <p>【共同社8月5日电】大阪交易所从5日上午9点16分起的约10分钟，发动了一度暂停东证指数（TOPIX）期货交易的“熔断机制”。这是自东日本大地震后的2011年3月15日以来，再次在TOPIX期货交易上发动该机制。（完）</p>

<p>（中央社台北16日電）中央氣象署發布豪雨特報，對流雲系發展旺盛，易有短延時強降雨，今晚至明日台南市及高雄市地區有局部大雨或豪雨，苗栗及雲林以南地區有局部大雨發生的機率，請注意雷擊及強陣風，山區請慎防坍方、落石及溪水暴漲，低窪地區請慎防積水。（編輯：陳正健）1130817</p>

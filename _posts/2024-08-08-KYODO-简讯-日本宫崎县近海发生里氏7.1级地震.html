                    <p>【共同社8月8日电】8日下午4点43分前后，日本宫崎县南部观测到震度6弱（日本标准）的地震。气象厅表示，震源为日向滩，震源深度约为30公里。推测地震规模为里氏7.1级。</p>
								<p>气象厅向高知、爱媛、大分、宫崎和鹿儿岛县发出了海啸提醒。（完）</p>

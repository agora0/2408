                    <p>【共同社8月19日电】共同社的全国紧急电话舆论调查结果显示，关于谁适合担任将成为下届首相的自民党新总裁，前干事长石破茂以25.3%居首，之后依次是前环境相小泉进次郎（19.6%）和经济安全保障担当相高市早苗（10.1%）。（完）</p>

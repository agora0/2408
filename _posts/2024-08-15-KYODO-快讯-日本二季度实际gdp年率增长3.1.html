                    <p>【共同社8月15日电】日本内阁府15日发布的2024年二季度（4至6月）国内生产总值（GDP）初值显示，剔除物价变动因素后的实际GDP较上季度增长0.8%，换算成年率为增长3.1%，时隔一个季度呈现正增长。（完）</p>

                    <p>【共同社8月17日电】日本外相上川阳子17日通过自己的社交平台&ldquo;X&rdquo;（原推特）账号透露，已向首相岸田文雄告知有意参加9月的自民党总裁选举。她发帖称&ldquo;中午过后，告知了我的决心&rdquo;。上川是岸田率领的&ldquo;岸田派&rdquo;成员。（完）</p>

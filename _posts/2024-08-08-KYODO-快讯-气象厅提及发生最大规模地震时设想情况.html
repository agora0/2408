                    <p>【共同社8月8日电】日本气象厅在8日晚发布的南海海槽地震临时信息中，指出如果发生最大规模的地震，那么设想从关东到九州的广大地区会有强烈摇晃，从关东到冲绳的太平洋沿岸将遭遇大海啸，因此提醒民众予以注意。（完）</p>

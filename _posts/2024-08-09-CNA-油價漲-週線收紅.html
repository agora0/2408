<p>（中央社紐約9日綜合外電報導）在市場關注中東局勢和股市前景下，油價今天上漲，週線收紅。</p><p>紐約市場西德州中級原油期貨價格上漲0.9%，收在每桶76.84美元。</p><p>倫敦市場北海布倫特原油期貨價格上漲0.6%，收在每桶79.66美元。（譯者：徐睿承）1130810</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/4109/">#中東</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/11672/">#倫敦</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/12370/">#紐約</a></div></div>

                    <p>【共同社8月1日电】日本官房长官林芳正1日在记者会上就外汇市场上日元汇率走高表示，“走势稳定很重要，作为政府将密切关注汇市的动向。”</p>
								<p>林芳正认为，外汇市场反映经济基本面，没有过度波动的走势很重要。（完）</p>

                    <p>【共同社8月8日电】日本财务省8日公布的2024年上半年国际收支初值显示，反映与海外货物、服务及投资交易状况的经常项目为顺差12.6817万亿日元（约合人民币6240亿元），较上年同期大增59.2%。（完）</p>

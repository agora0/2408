                    <p>【共同社8月8日电】日本九州电力公司称，宫崎县观测到震度6弱（日本标准）的地震后，鹿儿岛县的川内核电站未发现异常。四国电力公司表示，爱媛县的伊方核电站未发现异常。（完）</p>

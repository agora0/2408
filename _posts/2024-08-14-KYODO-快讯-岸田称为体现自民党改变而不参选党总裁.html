<div>
                    <p>【共同社8月14日电】日本首相岸田文雄14日在官邸召开记者会表示：“最简单易懂地体现自民党改变的第一步就是我本人的退出。我不会参加党总裁选举。”他围绕自民党派系收回扣事件称：“作为组织最高领导承担起责任，我对此毫不犹豫。”（完）</p>

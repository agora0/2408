                    <p>【共同社8月8日电】东海铁路公司（JR东海）鉴于气象厅发布南海海槽地震的提醒注意信息，宣布9日起停运纪势线特快列车“南纪”号、饭田线特快“伊那路”号、东海道线特快“SUNRISE濑户·出云”号。计划停运一周左右。（完）</p>

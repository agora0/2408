<p>（中央社台北17日電）根據中央氣象署最新資訊，17日3時27分發生芮氏規模4.1地震，地震深度8.1公里，震央位於花蓮縣政府南方27.7公里(位於花蓮縣近海)，最大震度花蓮縣4級。（編輯：徐睿承）1130817</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/25961/">#花蓮縣</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/38044/">#中央氣象署</a></div></div>

<p>（中央社台北16日電）根據中央氣象署最新資訊，今天7時42分發生芮氏規模4.8地震，地震深度13.8公里，震央位於花蓮縣政府南南東方25.9公里（位於臺灣東部海域），最大震度花蓮縣3級。（編輯：張曉雯）1130816</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/25961/">#花蓮縣</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/38044/">#中央氣象署</a></div></div>

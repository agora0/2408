                    <p>【共同社8月19日电】共同社17～19日实施的日本全国紧急电话舆论调查结果显示，78.0%的受访者表示首相岸田文雄不参加9月自民党总裁选举不会成为该党信誉恢复的契机，19.7%的受访者则回答会成为契机。（完）</p>

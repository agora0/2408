                    <p>【共同社8月15日电】日本防卫相木原稔、经济再生担当相新藤义孝15日参拜了靖国神社。这是连续5年确认有阁僚在终战日参拜。有参加9月自民党总裁选举动向的自民党籍前环境相小泉进次郎也进行了参拜。（完）</p>

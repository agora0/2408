<p>巴西一架客机本周五（8月9日）失事坠毁在一处居民区。机上61人全部遇难。飞机的黑匣子已被找到，当局正在调查坠机原因。有乘客错过航班反而逃过一劫，他对媒体表示：“很震惊，腿都在发抖。”</small></p><video src="https://tvdownloaddw-a.akamaihd.net/vps/webvideos/CHI/2024/DWVG/DWVGCHI240810_BCHI240810_Brazilplane-LTR-WID_01ICW_AVC_480x270.mp4" controls style="width:100%"></video>

                    <p>【共同社8月8日电】关于英国驻日大使隆巴顿等人因9日的长崎市和平祈愿仪式未邀请以色列而将缺席一事，日本官房长官林芳正在7日的记者会上回避评论。他表示：“邀请谁出席仪式由主办方长崎市决定，日本政府不便置评。”（完）</p>

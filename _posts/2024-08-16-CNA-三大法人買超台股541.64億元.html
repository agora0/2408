<p>（中央社台北16日電）台股今天漲454.16點，收在22349.33點，成交值新台幣4160.34億元。三大法人外資及陸資、投信、自營商同步買超，合計買超541.64億元。</p><p>自營商買超27.55億元，投信買超60.21億元，外資及陸資買超453.88億元。1130816</p>
